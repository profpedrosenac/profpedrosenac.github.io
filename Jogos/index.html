        .stat-number {

        }

        .container {

        .filters {

            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;

        .filter-btn {

            display: flex;
            align-items: center;
            gap: 0.5rem;

        .filter-btn:hover {

        .filter-btn.active {

            width: 300px;

            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .trophy-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .trophy-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);

        .trophy-card:hover::before {

        .trophy-header {

            margin-bottom: 1rem;

        .trophy-icon {

        .trophy-subtitle {

        .trophy-description {

        .trophy-footer {

        .trophy-category {

            overflow: hidden;
            margin: 0.5rem 0;

            top: 0;
            left: 0;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;

        }

            from {
                transform: translateY(100vh) rotate(0deg);

                opacity: 1;
            }
            90% {

            }
            to {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

            const particlesContainer = document.getElementById('particles');

        function closeTrophyModal() {
            document.getElementById('trophyModal').style.display = 'none';

        function updateStats() {
            const unlockedTrophies = trophies.filter(t => t.unlocked);
            const totalPoints = unlockedTrophies.reduce((sum, t) => sum + points[t.difficulty], 0);
            const completionRate = Math.round((unlockedTrophies.length / trophies.length) * 100);

            document.getElementById('totalTrophies').textContent = unlockedTrophies.length;
            document.getElementById('totalPoints').textContent = totalPoints.toLocaleString();
            document.getElementById('completionRate').textContent = completionRate + '%';

            // Update progress bars
            const difficultyStats = {
                bronze: { unlocked: 1, total: 13 },
                silver: { unlocked: 0, total: 20 },
                gold: { unlocked: 0, total: 9 },
                platinum: { unlocked: 0, total: 1 }
            };

            Object.keys(difficultyStats).forEach(difficulty => {
                const stat = difficultyStats[difficulty];
                const percentage = (stat.unlocked / stat.total) * 100;
                
                document.getElementById(`${difficulty}Progress`).style.width = percentage + '%';
                document.getElementById(`${difficulty}Count`).textContent = `${stat.unlocked}/${stat.total}`;
            });
        }

        function setupFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            const searchBox = document.getElementById('searchBox');

            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    const filter = btn.dataset.filter;
                    let filteredTrophies = trophies;

                    if (filter !== 'all') {
                        if (filter === 'unlocked') {
                            filteredTrophies = trophies.filter(t => t.unlocked);
                        } else {
                            filteredTrophies = trophies.filter(t => t.difficulty === filter);
                        }
                    }

                    renderTrophies(filteredTrophies);
                });
            });

            searchBox.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filteredTrophies = trophies.filter(trophy => 
                    trophy.name.toLowerCase().includes(query) ||
                    trophy.subtitle.toLowerCase().includes(query) ||
                    trophy.description.toLowerCase().includes(query) ||
                    trophy.category.toLowerCase().includes(query)
                );
                renderTrophies(filteredTrophies);
            });
        }

            setTimeout(() => {

                    if (lockedTrophies.length > 0) {
                        const randomTrophy = lockedTrophies[Math.floor(Math.random() * lockedTrophies.length)];
                        unlockTrophy(randomTrophy.id);
                    }
                }
            }, 3000);
        }

            const trophy = trophies.find(t => t.id === trophyId);
            if (trophy && !trophy.unlocked) {

                showUnlockNotification(trophy);
                
                // Update displays
                updateStats();
                renderTrophies();
            }
