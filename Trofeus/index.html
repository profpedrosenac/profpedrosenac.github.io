        }

        header p {

        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .filter-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        .trophies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .trophy-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .trophy-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .trophy-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--trophy-color);
        }

        .trophy-card.bronze::before { --trophy-color: #CD7F32; }
        .trophy-card.prata::before { --trophy-color: #C0C0C0; }
        .trophy-card.ouro::before { --trophy-color: #FFD700; }
        .trophy-card.platina::before { --trophy-color: #E5E4E2; }

        .trophy-number {
            position: absolute;
            top: 10px;
            left: 15px;
            background: rgba(0,0,0,0.1);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
            color: #666;
        }

        .trophy-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }

        .trophy-card.bronze .trophy-icon { color: #CD7F32; }
        .trophy-card.prata .trophy-icon { color: #C0C0C0; }
        .trophy-card.ouro .trophy-icon { color: #FFD700; }
        .trophy-card.platina .trophy-icon { color: #E5E4E2; }

        .trophy-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .trophy-category {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .trophy-difficulty {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
        }

        .difficulty-bronze { background: #CD7F32; }
        .difficulty-prata { background: #C0C0C0; color: #333; }
        .difficulty-ouro { background: #FFD700; color: #333; }
        .difficulty-platina { background: #E5E4E2; color: #333; }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            position: relative;
            animation: modalSlideIn 0.3s ease;
            max-height: 80vh;
            overflow-y: auto;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;

        }

                "criteria": ["Entregar atividade final de todas as UCs", "Manter padrão elevado de qualidade", "Cumprir todos os requisitos"]
            },
            {
                "id": 40,
                "name": "Mestre das Classes",
                "category": "farm",
                "difficulty": "ouro",
                "icon": "🥇",
                "description": "Demonstrar domínio técnico em 3 áreas distintas",
                "criteria": ["Mostrar expertise em 3 áreas diferentes", "Integrar conhecimentos multidisciplinares", "Ser referência técnica na turma"]
            },
            {
                "id": 41,
                "name": "Dev Multiverso",
                "category": "farm",
                "difficulty": "ouro",
                "icon": "🥇",
                "description": "Entregar projeto para PC e Mobile",
                "criteria": ["Desenvolver para múltiplas plataformas", "Adaptar interface e controles", "Manter qualidade em ambas versões"]
            },
            {
                "id": 42,
                "name": "Bug Slayer",
                "category": "farm",
                "difficulty": "ouro",
                "icon": "🥇",
                "description": "Corrigir bug crítico não apontado pelo docente",
                "criteria": ["Identificar bug crítico independentemente", "Implementar solução eficaz", "Demonstrar capacidade analítica avançada"]
            },
            {
                "id": 43,
                "name": "Lenda dos Jogos",
                "category": "platina",
                "difficulty": "platina",
                "icon": "💎",
                "description": "Conquistar todos os outros 42 troféus",
                "criteria": ["Conquistar todos os 42 troféus anteriores", "Demonstrar excelência em todas as áreas", "Tornar-se inspiração para outros estudantes"]
            }
        ];

        // Elementos DOM
        const trophiesGrid = document.getElementById('trophiesGrid');
        const modal = document.getElementById('trophyModal');
        const closeBtn = document.querySelector('.close');
        const filterButtons = document.querySelectorAll('.filter-btn');

        // Função para criar card de troféu
        function createTrophyCard(trophy) {
            const card = document.createElement('div');
            card.className = `trophy-card ${trophy.difficulty}`;
            card.innerHTML = `
                <div class="trophy-number">${trophy.id}</div>
                <span class="trophy-icon">${trophy.icon}</span>
                <div class="trophy-name">${trophy.name}</div>
                <div class="trophy-category">${getCategoryName(trophy.category)}</div>
                <span class="trophy-difficulty difficulty-${trophy.difficulty}">${getDifficultyName(trophy.difficulty)}</span>
            `;
            
            card.addEventListener('click', () => openModal(trophy));
            return card;
        }

        // Função para obter nome da categoria
        function getCategoryName(category) {
            const names = {
                'uc': 'UC',
                'metas': 'Metas Globais',
                'farm': 'Farm',
                'platina': 'FIM do GAME'
            };
            return names[category] || category;
        }

        // Função para obter nome da dificuldade
        function getDifficultyName(difficulty) {
            const names = {
                'bronze': 'Bronze',
                'prata': 'Prata',
                'ouro': 'Ouro',
                'platina': 'Platina'
            };
            return names[difficulty] || difficulty;
        }

        // Função para abrir modal
        function openModal(trophy) {
            document.getElementById('modalNumber').textContent = trophy.id;
            document.getElementById('modalIcon').textContent = trophy.icon;
            document.getElementById('modalTitle').textContent = trophy.name;
            document.getElementById('modalCategory').textContent = getCategoryName(trophy.category);
            document.getElementById('modalDescription').textContent = trophy.description;
            
            const criteriaHtml = `
                <h3>Como conquistar este troféu:</h3>
                <ul>
                    ${trophy.criteria.map(criterion => `<li>${criterion}</li>`).join('')}
                </ul>
            `;
            document.getElementById('modalCriteria').innerHTML = criteriaHtml;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Função para fechar modal
        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Função para filtrar troféus
        function filterTrophies(category) {
            const filteredTrophies = category === 'all' ? trophies : trophies.filter(trophy => trophy.category === category);
            renderTrophies(filteredTrophies);
        }

        // Função para renderizar troféus
        function renderTrophies(trophiesToRender) {
            trophiesGrid.innerHTML = '';
            trophiesToRender.forEach(trophy => {
                const card = createTrophyCard(trophy);
                trophiesGrid.appendChild(card);
            });
        }

        // Event listeners
        closeBtn.addEventListener('click', closeModal);
        
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                filterTrophies(button.dataset.category);
            });
        });

        // Inicializar página
        renderTrophies(trophies);
    </script>
</body>
